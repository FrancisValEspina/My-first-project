<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Login your account!</title>
  </head>
  <body>
    <div id="bckgrnd">
      <div id="card"> 
        <div id="top" > <img src="/image/Blue Background Logo.png" alt="Francis Val Espina" class="image"> </div>
        <div id="login">
          <h3>Log in</h3>
          <p>Please enter your username and password</p> <br>
          <label for="username">Username </label>
          <input class="box" type="text" id="username"  placeholder="Enter your Username / Email address"/>
          <label for="password">Password </label>
          <input class="box" type="password" id="password" placeholder="Enter your password"/>
           
          <button class="buton">Log in</button>
        </div>
        <div id="forgot">
          <p>Don't have an account yet? <a href = https://www.facebook.com/signup>Register now!</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
